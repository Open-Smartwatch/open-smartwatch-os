<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bundle.min.css">
    <title>OTA Update</title>
    <style>
        #malign {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
        }

        #malign > * {
            margin: 1em;
            width: 20em;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div id="malign">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">Update by Upload</p>
            </header>
            <div class="card-content">
                <form method='POST' enctype='multipart/form-data' id='uploadForm'>
                    <div class="file has-name">
                        <label class="file-label">
                            <input id="upFile" class="file-input" type="file" name="upload" required>
                            <span class="file-cta">
                                <span class="file-label">
                                    Choose a file...
                                </span>
                            </span>
                            <span id="upName" class="file-name">
                                firmware.bin
                            </span>
                        </label>
                    </div>
                    <br>
                    <progress id='uploadProgress' class="progress is-danger" value="0" max="1"></progress>
                    <input id='uploadBtn' type='submit' class="button is-danger is-fullwidth" value='Install Firmware'>
                </form>
            </div>
        </div>

        <div class="card">
            <header class="card-header">
                <p class="card-header-title">Update by URI</p>
            </header>
            <div class="card-content">
                <form method='POST' enctype='multipart/form-data' id='uriForm'>
                    <input class="input" type="text" id="uriInput" required><br>
                    <br>
                    <progress id='uriProgress' class="progress is-danger" value="0" max="1"></progress>
                    <input id='uriBtn' type='submit' class="button is-danger is-fullwidth" value='Install Firmware'>
                </form>
            </div>
        </div>
    </div>

    <div id="modalMD5Confirm" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Verify MD5-Checksum</p>
            </header>
            <section class="modal-card-body">
                The MD5-Checksum of the firmware file is as follows:<br><br>
                <center><b id="modalMD5">...</b></center><br>
                In case this is not correct or when you are not sure, please abort the update now and upload the firmware manually.
            </section>
            <footer class="modal-card-foot">
                <button id="modalMD5OK" type="button" class="button is-danger">Continue</button>
            </footer>
        </div>
        <button id="modalMD5ABRT" class="modal-close is-large" aria-label="close"></button>
    </div>

    <script>
        // MD5 calc from here: https://stackoverflow.com/questions/14733374/how-to-generate-an-md5-file-hash-in-javascript/4905018
        var MD5 = function (d) { var r = M(V(Y(X(d), 8 * d.length))); return r.toLowerCase() }; function M(d) { for (var _, m = "0123456789ABCDEF", f = "", r = 0; r < d.length; r++)_ = d.charCodeAt(r), f += m.charAt(_ >>> 4 & 15) + m.charAt(15 & _); return f } function X(d) { for (var _ = Array(d.length >> 2), m = 0; m < _.length; m++)_[m] = 0; for (m = 0; m < 8 * d.length; m += 8)_[m >> 5] |= (255 & d.charCodeAt(m / 8)) << m % 32; return _ } function V(d) { for (var _ = "", m = 0; m < 32 * d.length; m += 8)_ += String.fromCharCode(d[m >> 5] >>> m % 32 & 255); return _ } function Y(d, _) { d[_ >> 5] |= 128 << _ % 32, d[14 + (_ + 64 >>> 9 << 4)] = _; for (var m = 1732584193, f = -271733879, r = -1732584194, i = 271733878, n = 0; n < d.length; n += 16) { var h = m, t = f, g = r, e = i; f = md5_ii(f = md5_ii(f = md5_ii(f = md5_ii(f = md5_hh(f = md5_hh(f = md5_hh(f = md5_hh(f = md5_gg(f = md5_gg(f = md5_gg(f = md5_gg(f = md5_ff(f = md5_ff(f = md5_ff(f = md5_ff(f, r = md5_ff(r, i = md5_ff(i, m = md5_ff(m, f, r, i, d[n + 0], 7, -680876936), f, r, d[n + 1], 12, -389564586), m, f, d[n + 2], 17, 606105819), i, m, d[n + 3], 22, -1044525330), r = md5_ff(r, i = md5_ff(i, m = md5_ff(m, f, r, i, d[n + 4], 7, -176418897), f, r, d[n + 5], 12, 1200080426), m, f, d[n + 6], 17, -1473231341), i, m, d[n + 7], 22, -45705983), r = md5_ff(r, i = md5_ff(i, m = md5_ff(m, f, r, i, d[n + 8], 7, 1770035416), f, r, d[n + 9], 12, -1958414417), m, f, d[n + 10], 17, -42063), i, m, d[n + 11], 22, -1990404162), r = md5_ff(r, i = md5_ff(i, m = md5_ff(m, f, r, i, d[n + 12], 7, 1804603682), f, r, d[n + 13], 12, -40341101), m, f, d[n + 14], 17, -1502002290), i, m, d[n + 15], 22, 1236535329), r = md5_gg(r, i = md5_gg(i, m = md5_gg(m, f, r, i, d[n + 1], 5, -165796510), f, r, d[n + 6], 9, -1069501632), m, f, d[n + 11], 14, 643717713), i, m, d[n + 0], 20, -373897302), r = md5_gg(r, i = md5_gg(i, m = md5_gg(m, f, r, i, d[n + 5], 5, -701558691), f, r, d[n + 10], 9, 38016083), m, f, d[n + 15], 14, -660478335),         const uploadBtn = document.getElementById('uploadBtn');
        const uriInput = document.getElementById('uriInput');
        const uriBtn = document.getElementById('uriBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const uriProgress = document.getElementById('uriProgress');
        const modalMD5Confirm = document.getElementById('modalMD5Confirm');

        const fileInput = document.getElementById('upFile');
        fileInput.onchange = () => {
            if (fileInput.files.length > 0)
                document.getElementById('upName').textContent = fileInput.files[0].name;
        }

        var closeModal = () => modalMD5Confirm.classList.remove('is-active');
        var lockForms = () => { uriBtn.disabled = uriInput.disabled = fileInput.disabled = uploadBtn.disabled = true };
        var unlockForms = () => {
            uriBtn.disabled = uriInput.disabled = fileInput.disabled = uploadBtn.disabled = false;
            uriProgress.value = uploadProgress.value = 0;
            closeModal();
        };

        var responseFunction = function() {
            if (this.status == 200)
                alert("Firmware updated.");
            else
                alert("Error " + this.status + ": " + this.responseText);
            unlockForms();
        }

        document.getElementById('uploadForm').addEventListener('submit', e => {
            e.preventDefault();
            var data = new FormData(e.target);

            lockForms();
            var reader = new FileReader();
            reader.onload = evt => {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener('progress', evt => {
                    if (evt.lengthComputable)
                        console.log((uploadProgress.value = evt.loaded / evt.total) * 100);
                }, false);
                xhr.onload = responseFunction;
                xhr.open('POST', '/api/ota/passive', true);
                xhr.setRequestHeader('x-UpdateHash', MD5(evt.target.result));
                xhr.send(data);
            };
            reader.readAsBinaryString(data.get('upload'));
        });

        document.getElementById('uriForm').addEventListener('submit', e => {
            e.preventDefault();
            uriProgress.removeAttribute('value'); //Set it to indeterminante

            // Download the firmware to the browser to calculate the MD5 from it.
            var firmwareXhr = new window.XMLHttpRequest();
            // Workaround to get the binary data directly as string: https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/Sending_and_Receiving_Binary_Data#receiving_binary_data_in_older_browsers
            firmwareXhr.overrideMimeType('text\/plain; charset=x-user-defined');
            firmwareXhr.onload = function() {
                if (this.status == 200) {
                    lockForms();
                    const checksum = MD5(this.response);
                    document.getElementById('modalMD5').innerText = checksum;
                    document.getElementById('modalMD5OK').onclick = () => {
                        closeModal(); 
                        var xhr = new window.XMLHttpRequest();
                        xhr.onload = responseFunction;
                        xhr.open('POST', '/api/ota/active', true);
                        xhr.send(checksum + ';' + uriInput.value);
                    };
                    document.getElementById('modalMD5ABRT').onclick = unlockForms;
                    modalMD5Confirm.classList.add('is-active');
                } else
                    alert("Error " + this.status + ": " + this.responseText);
            };
            firmwareXhr.open('GET', uriInput.value, true);
            firmwareXhr.send(null);
        });
    </script>
</body>

</html>
